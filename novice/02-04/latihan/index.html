<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        class Error {
            constructor(message) {
                this.message = message;
                this.name = "error";
                this.stack = "callstack";
            }
        }
        class ValidatorError extends Error {
            constructor(message) {
                super(message);
                this.name = "Validations error";
            }
        }

        function test() {
            throw new
            ValidatorError("whoops!")
        }
        try {
            test();
        } catch (err) {
            alert(err.message);
            alert(err.name);
            alert(err.stack);
        }
    </script>
</body>

</html>
